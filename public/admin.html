<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel - VoteChain</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #333;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .brand {
      font-size: 22px;
      font-weight: bold;
    }
    .navbar .nav-links a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .election-list {
      margin-top: 30px;
    }
    .election-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .publish-btn {
      background: #2196F3;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .publish-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="brand">üèõÔ∏è VoteChain Admin</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="voter.html">Voter Panel</a>
      <a href="/results">View Results</a>
    </div>
  </header>

  <h1>üõ°Ô∏è Admin Panel</h1>

  <div class="container">
    <h2>Create New Election</h2>
    <form method="POST" action="/create-election">
      <input type="text" name="title" placeholder="Election Title" required>
      <input type="text" name="candidates" placeholder="Candidate names (comma separated)" required>
      <label><strong>Start Date & Time</strong></label>
      <input type="datetime-local" name="startDate" required>
      <label><strong>End Date & Time</strong></label>
      <input type="datetime-local" name="endDate" required>
      <button type="submit">Create Election</button>
    </form>

    <div class="election-list">
      <h2>Existing Elections</h2>
      <div id="electionsContainer">Loading elections...</div>
    </div>
  </div>

  <script>
    function formatDateTime(dt) {
  const d = new Date(dt);
  return d.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
}


    function loadElections() {
      fetch("/elections")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("electionsContainer");
          if (!data.length) {
            container.innerHTML = "<p>No elections created yet.</p>";
            return;
          }
          container.innerHTML = "";
          data.forEach(e => {
            const div = document.createElement("div");
            div.className = "election-item";
            div.innerHTML = `
              <div>
                <strong>${e.title}</strong><br>
                Candidates: ${e.candidates.join(", ")}<br>
                <small>üïí ${formatDateTime(e.startDate)} - ${formatDateTime(e.endDate)}</small><br>
                Status: ${e.published ? "‚úÖ Published" : "üïí Not Published"}
              </div>
              <button class="publish-btn" ${e.published ? "disabled" : ""} onclick="publish('${e.id}')">
                Publish Results
              </button>
            `;
            container.appendChild(div);
          });
        });
    }

    function publish(id) {
      fetch("/publish-results/" + id, { method: "POST" })
        .then(() => {
          alert("Results published successfully!");
          loadElections();
        });
    }

    loadElections();
  </script>
</body>
</html>
