<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel - VoteChain</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #0077cc; color: white; cursor: pointer; }
    button:hover { background: #005fa3; }
    .election-item { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #fafafa; }
    .publish-btn { background: green; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
    .publish-btn:disabled { background: gray; cursor: not-allowed; }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Admin Panel</h1>

  <div class="container">
    <h2>Create New Election</h2>
    <form method="POST" action="/create-election">
      <input type="text" name="title" placeholder="Election Title" required>
      <input type="text" name="candidates" placeholder="Candidate names (comma separated)" required>
      <label><strong>Start Date & Time</strong></label>
      <input type="datetime-local" name="startDate" required>
      <label><strong>End Date & Time</strong></label>
      <input type="datetime-local" name="endDate" required>
      <button type="submit">Create Election</button>
    </form>

    <div class="election-list">
      <h2>Existing Elections</h2>
      <div id="electionsContainer">Loading elections...</div>
    </div>
  </div>

  <script>
    function formatDateTime(dt) {
      if (!dt) return "N/A";
      return new Date(dt).toLocaleString();
    }

    function loadElections() {
      fetch("/elections")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("electionsContainer");
          if (!data.length) {
            container.innerHTML = "<p>No elections created yet.</p>";
            return;
          }
          container.innerHTML = "";
          data.forEach(e => {
            const div = document.createElement("div");
            div.className = "election-item";
            div.innerHTML = `
              <div>
                <strong>${e.title}</strong><br>
                Candidates: ${e.candidates.join(", ")}<br>
                <small>üïí ${formatDateTime(e.startDate)} - ${formatDateTime(e.endDate)}</small><br>
                Status: ${e.published ? "‚úÖ Published" : "üïí Not Published"}
              </div>
              <button class="publish-btn" ${e.published ? "disabled" : ""} onclick="publish('${e.id}')">
                Publish Results
              </button>
            `;
            container.appendChild(div);
          });
        });
    }

    function publish(id) {
      fetch("/publish-results/" + id, { method: "POST" })
        .then(() => {
          alert("Results published successfully!");
          loadElections();
        });
    }

    loadElections();
  </script>
</body>
</html>
