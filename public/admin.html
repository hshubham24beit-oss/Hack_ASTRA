<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel - VoteChain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">ğŸ›¡ï¸ Admin Panel</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="admin-login.html">Logout</a>
    </div>
  </header>

  <div class="container">
    <h1>Create New Election</h1>
    <form method="POST" action="/create-election">
      <input type="text" name="title" placeholder="Election Title" required>
      <input type="text" name="candidates" placeholder="Candidate names (comma separated)" required>
      <label><strong>Start Date & Time</strong></label>
      <input type="datetime-local" name="startDate" required>
      <label><strong>End Date & Time</strong></label>
      <input type="datetime-local" name="endDate" required>
      <button type="submit">â• Create Election</button>
    </form>
  </div>

  <div class="container">
    <h1>Existing Elections</h1>
    <div id="electionsContainer">Loading elections...</div>
  </div>

  <script>
    function formatDateTime(dt) {
      if (!dt) return "N/A";
      return new Date(dt).toLocaleString();
    }

    function loadElections() {
      fetch("/elections")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("electionsContainer");
          if (!data.length) {
            container.innerHTML = "<p>No elections created yet.</p>";
            return;
          }
          container.innerHTML = "";
          data.forEach(e => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <h3>${e.title}</h3>
              <p><strong>Candidates:</strong> ${e.candidates.join(", ")}</p>
              <p>ğŸ•’ ${formatDateTime(e.startDate)} - ${formatDateTime(e.endDate)}</p>
              <p>Status: ${e.published ? "âœ… Published" : "ğŸ•’ Not Published"}</p>
              <button class="publish-btn" ${e.published ? "disabled" : ""} onclick="publish('${e.id}')">
                ğŸ“¢ Publish Results
              </button>
            `;
            container.appendChild(div);
          });
        });
    }

    function publish(id) {
      fetch("/publish-results/" + id, { method: "POST" })
        .then(() => {
          alert("Results published successfully!");
          loadElections();
        });
    }

    loadElections();
  </script>
</body>
</html>
