<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voter Panel - VoteChain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">üó≥Ô∏è VoteChain</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="voter-login.html">Logout</a>
    </div>
  </header>

  <div class="container">
    <h1>Welcome Voter</h1>
    <div class="voter-info" id="voterInfo">Loading your voter ID...</div>

    <form id="voteForm">
      <h2>Select Election</h2>
      <select id="electionSelect" required>
        <option value="">Loading elections...</option>
      </select>

      <h2>Select Candidate</h2>
      <div class="candidate-list" id="candidateList">
        <p>Please choose an election first</p>
      </div>

      <button type="submit">Cast Vote ‚úÖ</button>
    </form>
  </div>

  <script>
    const voterId = localStorage.getItem('voterId');
    if (!voterId) {
      alert('You must login first.');
      window.location.href = '/voter-login.html';
    }
    document.getElementById('voterInfo').innerText = `Your Voter ID: ${voterId}`;

    const electionSelect = document.getElementById('electionSelect');
    const candidateList = document.getElementById('candidateList');
    const voterForm = document.getElementById('voteForm');

    let electionsData = [];

    // Load elections
    fetch("/elections")
      .then(res => res.json())
      .then(data => {
        electionsData = data.map(e => ({
          id: e.id || e._id,
          title: e.title,
          candidates: e.candidates
        }));

        if (!electionsData.length) {
          electionSelect.innerHTML = '<option value="">No elections available</option>';
          return;
        }

        electionSelect.innerHTML = electionsData.map(e =>
          `<option value="${e.id}">${e.title}</option>`).join("");

        updateCandidates();
      });

    electionSelect.addEventListener("change", updateCandidates);

    function updateCandidates() {
      const electionId = electionSelect.value;
      const election = electionsData.find(e => e.id === electionId);
      if (election && election.candidates.length) {
        candidateList.innerHTML = election.candidates
          .map(c => `
            <label class="candidate-option">
              <input type="radio" name="candidate" value="${c}" required> ${c}
            </label>
          `).join("");
      } else {
        candidateList.innerHTML = '<p>No candidates available</p>';
      }
    }

    voterForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const electionId = electionSelect.value;
      const candidate = document.querySelector('input[name="candidate"]:checked')?.value;

      if (!electionId || !candidate) {
        alert("Please select election and candidate");
        return;
      }

      fetch('/cast-vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ voterId, electionId, candidate })
      })
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      });
    });
  </script>
</body>
</html>
