<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voter Panel - VoteChain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üó≥Ô∏è Voter Panel</h1>
  <div class="voter-info" id="voterInfo">Loading your voter ID...</div>

  <div class="container">
    <form id="voteForm">
      <label for="electionSelect">Select Election</label>
      <select id="electionSelect" required>
        <option value="">Loading elections...</option>
      </select>

      <label for="candidateSelect">Select Candidate</label>
      <select id="candidateSelect" required>
        <option value="">Select an election first</option>
      </select>

      <button type="submit">Vote</button>
    </form>

    <br>
    <a id="myResultsLink" class="back-link">üì¢ View My Results</a>
  </div>

  <script>
    const voterId = localStorage.getItem('voterId');
    if (!voterId) {
      alert('You must login first.');
      window.location.href = '/login.html';
    }

    document.getElementById('voterInfo').innerText = `Welcome, your Voter ID is: ${voterId}`;
    document.getElementById('myResultsLink').href = `/my-results/${voterId}`;

    const electionSelect = document.getElementById('electionSelect');
    const candidateSelect = document.getElementById('candidateSelect');

    let electionsData = [];

    fetch("/elections")
      .then(res => res.json())
      .then(data => {
        electionsData = data.map(e => ({
          id: e.id || e._id,
          title: e.title,
          candidates: e.candidates
        }));

        if (!electionsData.length) {
          electionSelect.innerHTML = '<option value="">No elections available</option>';
          candidateSelect.innerHTML = '<option value="">No candidates</option>';
          return;
        }

        electionSelect.innerHTML = electionsData.map(e => 
          `<option value="${e.id}">${e.title}</option>`).join("");

        updateCandidates();
      });

    electionSelect.addEventListener("change", updateCandidates);

    function updateCandidates() {
      const electionId = electionSelect.value;
      const election = electionsData.find(e => e.id === electionId);
      if (election && election.candidates.length) {
        candidateSelect.innerHTML = election.candidates
          .map(c => `<option value="${c}">${c}</option>`).join("");
      } else {
        candidateSelect.innerHTML = '<option value="">No candidates</option>';
      }
    }

    document.getElementById('voteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const electionId = electionSelect.value;
      const candidate = candidateSelect.value;

      fetch('/cast-vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ voterId, electionId, candidate })
      })
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      });
    });
  </script>
</body>
</html>
