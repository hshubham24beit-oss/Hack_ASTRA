<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voter Login - VoteChain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">üó≥Ô∏è Voter Login</h1>
  <div class="container">
    <form id="voterLoginForm">
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('voterLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role: "voter" })
      });
      const data = await res.json();

      if (data.success && data.role === "voter") {
        localStorage.setItem('voterId', data.voterId);
        window.location.href = '/voter.html';
      } else {
        alert(data.message || 'Voter login failed!');
      }
    });
  </script>
</body>
</html>
