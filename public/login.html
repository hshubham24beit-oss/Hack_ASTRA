<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - VoteChain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="brand">üèõÔ∏è VoteChain</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email ID" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="voter">Voter</option>
          <option value="results">View Results</option>
        </select><br><br>
        <button type="submit">Login</button>
      </form>
      <p id="error" class="error"></p>
    </div>
  </main>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } 
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // ‚¨áÔ∏è Your Firebase Config
  const firebaseConfig = {
     apiKey: "AIzaSyBLCWcNSRxox56IbkahS4rNwTVIPCnFW9Q",
  authDomain: "vote-chain-78885.firebaseapp.com",
  projectId: "vote-chain-78885",
  storageBucket: "vote-chain-78885.firebasestorage.app",
  messagingSenderId: "575284193703",
  appId: "1:575284193703:web:ecad4994f0311b7bcbae82",
  measurementId: "G-FMKST3HZV5"

  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    try {
      // Try to login
      const userCredential = await signInWithEmailAndPassword(auth, email, pass);
      const user = userCredential.user;

      if (!user.emailVerified) {
        alert("Please verify your email first. Check your inbox.");
        return;
      }

      const voterId = user.uid; // unique voter ID

      if (role === "voter") {
        localStorage.setItem("voterId", voterId);
        window.location.href = "voter.html";
      } else if (role === "admin") {
        window.location.href = "admin.html";
      }

    } catch (error) {
      // If login fails ‚Üí try creating account
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        await sendEmailVerification(userCredential.user);
        alert("Account created. Please check your email to verify, then login again.");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  });
</script>

</body>
</html>
