<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login - VoteChain</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1 style="text-align:center;">üõ°Ô∏è Admin Login</h1>
  <div class="container">
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login with Email</button>
    </form>

    <button id="googleBtn">Login with Google</button>
    <div id="msg" style="margin-top:10px;color:#b33;"></div>
  </div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBLCWcNSRxox56IbkahS4rNwTVIPCnFW9Q",
      authDomain: "vote-chain-78885.firebaseapp.com",
      projectId: "vote-chain-78885",
      storageBucket: "vote-chain-78885.firebasestorage.app",
      messagingSenderId: "575284193703",
      appId: "1:575284193703:web:ecad4994f0311b7bcbae82"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const msgEl = document.getElementById('msg');
    function showMsg(t){ msgEl.innerText=t; setTimeout(()=>msgEl.innerText='',6000); }

    // ---------- Email/Password Login ----------
    document.getElementById('adminLoginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email=document.getElementById('email').value.trim();
      const password=document.getElementById('password').value;

      try {
        const userCred=await auth.signInWithEmailAndPassword(email,password);
        const user=userCred.user;

        if(!user.emailVerified){
          await user.sendEmailVerification();
          await auth.signOut();
          return showMsg("Please verify your email. Verification link sent.");
        }

        const idToken=await user.getIdToken();
        const res=await fetch('/auth/verify-token',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({idToken,role:'admin'})
        });
        const data=await res.json();
        if(data.success){ window.location.href='/admin.html'; }
        else showMsg(data.message||"Server rejected login");
      } catch(err){
        if(err.code==='auth/user-not-found'){
          try{
            const newUser=await auth.createUserWithEmailAndPassword(email,password);
            await newUser.user.sendEmailVerification();
            await auth.signOut();
            showMsg("Account created. Please verify your email.");
          }catch(e){ showMsg("Signup error: "+e.message); }
        } else {
          showMsg("Login error: "+err.message);
        }
      }
    });

    // ---------- Google Login ----------
    document.getElementById('googleBtn').addEventListener('click', async ()=>{
      const provider=new firebase.auth.GoogleAuthProvider();
      try{
        const result=await auth.signInWithPopup(provider);
        const user=result.user;
        const idToken=await user.getIdToken();

        const res=await fetch('/auth/verify-token',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({idToken,role:'admin'})
        });
        const data=await res.json();
        if(data.success){ window.location.href='/admin.html'; }
        else showMsg(data.message||"Server rejected login");
      }catch(err){
        showMsg("Google sign-in error: "+err.message);
      }
    });
  </script>
</body>
</html>
