<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login - VoteChain</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
  <h1 style="text-align:center;">üõ°Ô∏è Admin Login</h1>
  <div class="container">
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLCWcNSRxox56IbkahS4rNwTVIPCnFW9Q",
      authDomain: "vote-chain-78885.firebaseapp.com",
      projectId: "vote-chain-78885",
      storageBucket: "vote-chain-78885.appspot.com",
      messagingSenderId: "575284193703",
      appId: "1:575284193703:web:ecad4994f0311b7bcbae82"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);

        if (!userCred.user.emailVerified) {
          await userCred.user.sendEmailVerification();
          alert("Verification email sent. Please verify before logging in.");
          return;
        }

        const idToken = await userCred.user.getIdToken();
        const res = await fetch("/auth/verify-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken, role: "admin" })
        });

        const data = await res.json();
        if (data.success) {
          window.location.href = "/admin.html";
        } else {
          alert(data.message || "Admin login failed!");
        }
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            const newUser = await auth.createUserWithEmailAndPassword(email, password);
            await newUser.user.sendEmailVerification();
            alert("Admin account created. Please verify your email before logging in.");
          } catch (signUpErr) {
            alert("Signup error: " + signUpErr.message);
          }
        } else {
          alert("Login error: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
